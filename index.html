<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt's Form Validation</title>
    <link rel="icon" type="image/png" href="walt.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="section-title-pink">Walter's Form Validation</h1>

    <div class="container-lg">
        <form>
            <ul class="errorbox">
                
            </ul>
            <div class="mb-3">
                <h1 class="section-title-pinkblack">Sign Up Now!</h1>
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" title="Please fill out full name" placeholder="Full Name" minlength="3" maxlength="30" required>
             </div>
            
             <div class="mb-3">
              <label for="phonenumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phonenumber" min="10" placeholder="000-000-0000" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div class="mb-3">
                <label for="emailinput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailinput" placeholder="example@blank.com" required>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="website" placeholder="https://www.blank.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" minlength="8" id="password" placeholder="Minimum length: 8 charcters, 1 uppercase, 1 lowercase, 1 number" title="Minimum length: 8 charcters, 1 uppercase, 1 lowercase, 1 number" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>

            <div class="mb-3">
                <label for="passwordconfirmation" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" minlength="8" id="passwordconfirmation" placeholder="Confirm password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" id="register" class="btn btn-danger">Register</button>
                <div  id="message" class="message">Don't Miss Out!</div>
            </div>
          </form>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
